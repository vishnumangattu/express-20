<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/doner.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="../index.html">
            <img src="../img/left-arrow.png" alt="" ></a>

        </div>
        <h2>ADD DONERS</h2>
        <div class="first">

            <form  id="forms" action="/submit" method="POST" >
            <table>
                <tr>
                        <td>
                                <label for="name">Name</label>
                        </td>
                        <td class="input" >
                                <input type="text" name="name" id="name" onkeyup="validateName(document.getElementById('name').value)">
                                <div id="sname"></div>
                        </td>
                </tr>
                <tr>
                    <td>
                            <label for="age">Age</label>
                    </td>
                    <td class="input" >
                            <input type="number" name="age" id="age" min="18" max="60" onkeyup="validateAge(document.getElementById('age').value)">
                            <div id="sage"></div>
                    </td>
            </tr>
             <tr>
                <td>
                        <label for="dob">Date Of Birth</label>
                </td>
                <td class="input" >
                        <input type="date" name="dob" id="dob" onkeyup="validateDOB(document.getElementById('dob').value)">
                        <div id="sdob"></div>

                </td>
            </tr>
                <tr>
                        <td>
                            <label for="phone">Phone</label>
                        </td>
                        <td class="input">
                            <input type="number" name="phone" id="phone" onkeyup="validatePhone(document.getElementById('phone').value)">
                            <div id="sphone"></div>
                        </td>

                </tr>
                <tr>
                        <td>
                                <label for="Bgroup">Blood Group</label>
                        </td>
                        <td class="input">
                            <select name="Bgroup" id="Bgroup">
                                <option value="O+ve">O+ve</option>
                                <option value="O-ve">O-ve</option>
                                <option value="A+ve">A+ve</option>
                                <option value="A-ve">A-ve</option>
                                <option value="B+ve">B+ve</option>
                                <option value="B-ve">B-ve</option>
                                <option value="AB+ve">AB+ve</option>
                                <option value="AB-ve">AB-ve</option>
                            </select>
                        </td>
                </tr>
                <tr>
                    <td>
                            <label for="place">Address</label>
                    </td>
                    <td class="input" >
                            <input type="text" name="place" id="place" onkeyup="validatePlace(document.getElementById('place').value)">
                            <div id="splace"></div>
                    </td>
                </tr>             
                <tr class="vvv">
                    <td>
                     <input type="submit" value="Add" class="button">

                    </td>                
                </tr>
            </table>
        </form>
        </div>
        
        
    </div>
    <script src="../js/add.js"></script>
</body>
</html>
